{% extends "todo/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Tags</h1>
  <a href="{% url 'tag-create' %}" class="btn btn-primary">Add</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url 'tag-update' tag.id %}" class="btn btn-secondary btn-sm">Update</a></td>
      <td><a href="{% url 'tag-delete' tag.id %}" class="btn btn-secondary btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
