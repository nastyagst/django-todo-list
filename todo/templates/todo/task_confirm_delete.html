{% extends 'todo/base.html' %}
{% block content %}
<h1>Are you sure?</h1>
<p>Delete "{{ object }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
