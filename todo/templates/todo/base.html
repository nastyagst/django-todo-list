<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action text-decoration-none ms-2">Home</a>
        <a href="{% url 'tag-list' %}" class="list-group-item list-group-item-action text-decoration-none ms-2">Tags</a>
      </div>
    </div>
    <div class="col-md-9">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
